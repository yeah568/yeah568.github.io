	<script type="text/javascript">
    var konami = new Konami(function() {
        $('#pony').show();
        var startl = -463;
        var starth = -353;
        var width = $(window).width() + 230;
        var height = $(window).height();
        $('#pony').animate({left: width, top: height}, 2000, "swing", function() {
            $('#pony').hide();
            $('#pony').animate({left: startl, top: starth}, 0);
        });
      });
	</script>
